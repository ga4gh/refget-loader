language: python
python:
  - '3.6'
  - '3.7'
install:
  - python -m pip install --upgrade pip
  - python setup.py install
  - python -m pip install -r requirements_test.txt
script:
  - python -m pytest --cov=ga4gh/ --cov-report=term-missing tests/
after_success:
  - coveralls
after_script:
  - kill %1